<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Width -->
        <div class="bg-danger w-25 p-3">Width 25%</div>
        <div class="bg-danger w-50 p-3">Width 50%</div>
        <div class="bg-danger w-75 p-3">Width 75%</div>
        <div class="bg-danger w-100 p-3">Width 100%</div>
        <div class="bg-danger w-auto p-3">Width Auto</div>

        <!-- Height -->
        <div style="height: 300px;">
            <div class="bg-primary h-25 my-3">Height 25%</div>
            <div class="bg-primary h-50 my-3">Height 50%</div>
            <div class="bg-primary h-75 my-3">Height 75%</div>
            <div class="bg-primary h-100 my-3">Height 100%</div>
            <div class="bg-primary h-auto my-3">Height Auto</div>
        </div>
    </div>
</body>
</html>
